    <!--   Створити 3 інпута та кнопку. Один визначає кількість рядків, другий - кількість ячеєк,

    <label for="rows">Кількість рядків:</label>

    <label for="columns">Кількість комірок:</label>

    <label for="content">Вміст комірок:</label>

    <button id="generateTable">Створити таблицю</button>
